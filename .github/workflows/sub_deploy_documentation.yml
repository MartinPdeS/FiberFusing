name: documentation_deploy

# https://github.com/YannickJadoul/Parselmouth/blob/master/.github/workflows/wheels.yml
permissions:
  contents: write

on:
  workflow_call:
    inputs:
      python_version:
        type: string
        required: true
        default: "3.9"

jobs:
  deploy_badge:
    name: "Publish documentation to RTD"
    runs-on: ubuntu-latest
    steps:

      - name: "Checkout repository"
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: "Set-up: Python ${{ inputs.python_version }}"
        uses: actions/setup-python@v4
        with:
          python-version: "${{ inputs.python_version }}"

      - name: "Install: Dependencies for headless server"
        run: |
          sudo apt-get update
          sudo apt-get install libgl1-mesa-glx xvfb

      - name: "Download: wheel"
        uses: actions/download-artifact@v3
        with:
          path: ./dist

      - name: "Install pacakge"
        run: |
          python -m pip install -r requirements-dev.txt
          python -m pip install --no-index --find-links ./dist/*/ FiberFusing

      - name: "Build: documentation"
        run: |
          make -C docs html

      - name: "Upload: GitHub Pages"
        if: ${{ inputs.upload_documentation == true }}"
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: gh-pages
          build_dir: docs/build/html
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}