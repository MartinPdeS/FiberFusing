[build-system]
requires = ["setuptools>=40.8.0", "wheel", "setuptools_scm[toml]>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "FiberFusing"
dynamic = ["version"]
description = "A package fiber fusing simulation."
license = {file = "LICENSE"}
readme = "README.rst"
requires-python = ">=3.10"
authors = [{ name="Martin Poinsinet de Sivry-Houle", email="martin.poinsinet.de.sivry@gmail.com"}]
classifiers = [
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: Implementation :: CPython',
    'Development Status :: 4 - Beta',
    'Topic :: Scientific/Engineering :: Physics',
    'License :: OSI Approved :: MIT License',
    'Intended Audience :: Science/Research',
]

keywords = [
    "fiber",
    "fusing",
]

dependencies = [
    "pydantic==2.6.3",
    "MPSTools",
    "scipy>=1.11.3",
    "numpy>=1.26.0",
    "shapely >= 2.0.0",
    "MPSPlots"
]


[tool.setuptools_scm]
write_to = "FiberFusing/_version.py"
version_scheme = "post-release"
local_scheme = "no-local-version"

[project.optional-dependencies]
testing = [
    "PyFiberModes",
    "pytest>=0.6",
    "pytest-cov>=2.0",
    "pytest-json-report==1.5.0",
    "mypy>=0.910",
    "flake8>=3.9",
    "tox>=3.24",
    "coverage==6.5.0"
]

documentation = [
    "PyFiberModes",
    "numpydoc==1.6.0",
    "sphinx>=5.1.1",
    "sphinx-gallery==0.15.0",
    "sphinx-rtd-theme==2.0.0",
    "pydata-sphinx-theme==0.14.1",
]

[tool.pytest.ini_options]
minversion = "6.0"
xfail_strict = true
log_cli_level = "INFO"
testpaths = ["tests"]
addopts = ["--import-mode=importlib", '-v', '-rA', '-rw']